<!DOCTYPE html>
<html>
  <head></head>
<title>Calculator</title>
   
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="./style.css" -->
    <script src="./jquery.js"></script>
  </head>

  <body>
    <br />
    

    
        <form action="main.html">
          <div class="form-outline mb-4">
            <label for="user"> Username: </label>
            <input
              type="text"
              name="username"
              id="membername"
              class="form-control" style="width: 33%;"
              
            />
            <h5 id="uservalidation" style="color: black">Username Missing!</h5>
          </div>

          <div class="form-outline mb-4">
            <label for="user"> Email: </label>
            <input type="text" name="email" id="emailid" class="form-control" style="width: 33%;"/>
            <h5 id="emailvalidation" style="color: black">EmailId Missing!</h5>
          </div>

          <div class="form-outline mb-4">
            <label for="password"> Password: </label>
            <input
              type="password"
              name="pass"
              id="passcheck"
              class="form-control" style="width: 33%;"
            />
            <h5 id="passwordval" style="color: black">
              Please enter the password
            </h5>
          </div>

          <input
            type="submit"
            id="submitbtn"
            value="Submit"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>

  </body>
</html>
